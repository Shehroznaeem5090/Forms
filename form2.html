<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

<h2>Registration Form</h2>
<p>Of course, all submitted information is kept in the strictest confidence.<br>
   You always retain control of your information with D. W. Simpson & Co.<br>
   Our services are always at no cost to you.</p>

<form action="/submit" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address"><br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city">

    <label for="state">State/Province:</label>
    <input type="text" id="state" name="state"><br><br>

    <label for="zip">Zip Code:</label>
    <input type="text" id="zip" name="zip"><br><br>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country"><br><br>

    <label for="phoneH">Phone (H):</label>
    <input type="text" id="phoneH" name="phoneH">

    <label for="fax">Fax:</label>
    <input type="text" id="fax" name="fax"><br><br>

    <label for="phoneW">Phone (W):</label>
    <input type="text" id="phoneW" name="phoneW"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="company">Company Name:</label>
    <input type="text" id="company" name="company"><br><br>

    <label for="region">Desired Region:</label>
    <select id="region" name="region">
        <option value="North America">North America</option>
        <option value="Europe">Europe</option>
        <option value="Asia">Asia</option>
        <option value="South America">South America</option>
        <option value="Australia">Australia</option>
        <option value="Africa">Africa</option>
        <option value="Other">Other</option>
    </select>
    <label for="otherRegion">Other:</label>
    <input type="text" id="otherRegion" name="otherRegion"><br><br>

    <p>Professional designations earned:</p>
    <input type="checkbox" id="collegeStudent" name="designation" value="College Student">
    <label for="collegeStudent">College Student</label>
    <input type="checkbox" id="actuarialStudent" name="designation" value="Actuarial Student">
    <label for="actuarialStudent">Actuarial Student</label>
    <input type="checkbox" id="acas" name="designation" value="ACAS">
    <label for="acas">ACAS</label>
    <input type="checkbox" id="fcas" name="designation" value="FCAS">
    <label for="fcas">FCAS</label>
    <input type="checkbox" id="asa" name="designation" value="ASA">
    <label for="asa">ASA</label>
    <input type="checkbox" id="fsa" name="designation" value="FSA">
    <label for="fsa">FSA</label>
    <input type="checkbox" id="ea" name="designation" value="EA">
    <label for="ea">EA</label>
    <input type="checkbox" id="cfa" name="designation" value="CFA">
    <label for="cfa">CFA</label>
    <input type="checkbox" id="mba" name="designation" value="MBA">
    <label for="mba">MBA</label>
    <input type="checkbox" id="maaa" name="designation" value="MAAA">
    <label for="maaa">MAAA</label>
    <input type="checkbox" id="fia" name="designation" value="FIA">
    <label for="fia">FIA</label>
    <input type="checkbox" id="fcia" name="designation" value="FCIA">
    <label for="fcia">FCIA</label>
    <input type="checkbox" id="fiaa" name="designation" value="FIAA">
    <label for="fiaa">FIAA</label>
    <input type="checkbox" id="financialEngineer" name="designation" value="Financial Engineer">
    <label for="financialEngineer">Financial Engineer</label>
    <input type="checkbox" id="ms" name="designation" value="M.S.">
    <label for="ms">M.S.</label>
    <input type="checkbox" id="phd" name="designation" value="Ph.D.">
    <label for="phd">Ph.D.</label>
    <input type="checkbox" id="dataMining" name="designation" value="Data Mining">
    <label for="dataMining">Data Mining</label>
    <input type="checkbox" id="quant" name="designation" value="Quant">
    <label for="quant">Quant</label><br><br>

    <label for="otherDesignations">Other Designations:</label>
    <input type="text" id="otherDesignations" name="otherDesignations"><br><br>


</form>

</body>
</html>
